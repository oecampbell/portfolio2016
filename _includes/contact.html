<!-- Contact Section -->
<section id="contact">
  <div class="container">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h2>Contact Me</h2>
              <hr class="star-primary">
          </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
   <!-- Contact Section -->
          <form id="contactform" method="POST">
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Full name</label>
                <input type="text" class="form-control" name="name" placeholder="Your full name" id="name" required data-validation-required-message="Please enter your name.">
              </div>
            </div>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Phone number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Your phone number" id="phone" required data-validation-required-message="Please enter your phone number.">
              </div>
            </div>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Email address</label>
                <input type="email" class="form-control" name="_replyto" placeholder="Your email" id="email" required data-validation-required-message="Please enter your email address.">
                <input type="hidden" name="_subject" value="Website contact" />
              </div>
            </div>
            <div class="row control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Message</label>
                <textarea name="message" class="form-control" placeholder="Your message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              </div>
            </div>
            <br>
            <div id="success"></div>
              <div class="row">
                <div class="form-group col-xs-12">
                <input type="text" name="_gotcha" style="display:none" />
                <input type="submit" class="btn btn-success btn-lg" value="Send">
              </div>
            </div>
          </form>
        </div>
      </div>
  </div>
</section>
